<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Propritory Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>WA Direct!</title>
    <meta name="title" content="WA Direct!">
    <meta name="description" content="WhatsApp anyone on the fly! | No Contacts Required! | by VKCH.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="#">
    <meta property="og:title" content="WA Direct!">
    <meta property="og:description" content="WhatsApp anyone on the fly! | No Contacts Required! | by VKCH.">
    <meta property="og:image" content="#">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="#">
    <meta property="twitter:title" content="WA Direct!">
    <meta property="twitter:description" content="WhatsApp anyone on the fly! | No Contacts Required! | by VKCH.">
    <meta property="twitter:image" content="#">
    <!-- links -->
    <link rel="manifest" href="src/manifest.json">
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#03141E">
    <link rel="apple-touch-icon" href="./assets/icon-192x192.png">
    <script src="src/app.js" async defer></script>
</head>

<body>
    <!-- github-icon -->
    <a href="#"><img id="github-icon" src="./assets/github_icon.png" alt="Github"></a>
    <div class="wrapper">
        <!-- header -->
        <div class="header-container">
            <img id="wadirect-icon" src="../assets/favicon.png" alt="WADirect">
            <div class="icon-txt-wrapper">
                <span id="icon-header">WA Direct</span>
                <span id="icon-desc">No Contacts Required!</span>
            </div>
        </div>
        <!-- input -->
        <div class="input-grp-container">
            <div class="numeric-input-wrapper">
                <input type="text" value="+91" class="input" id="code-input">
                <input type="tel" inputmode="numeric" placeholder="Mobile number" name="mobile-number-inp" class="input" id="mobile-num-input">
            </div>
            <textarea class="message-textarea" id="chat-message-inp" placeholder="Message(Optional)"></textarea>
        </div>
        <!-- call to action -->
        <div class="call-to-action-btn" id="open-chat-btn">
            <img src="../assets/whatsapp_icon.png" alt="whatsapp">
            <p>Let's Chat!</p>
        </div>
        <!-- feature btns -->
        <div class="feature-btns-wrapper">
            <img src="../assets/install_pwa.png" alt="Install App" id="install-pwa-btn">
            <a id="share-app-btn"><img src="./assets/share_app.png" alt="Share Me!"></a>
            <img src="../assets/copy_linkk.png" alt="Copy Chat link" id="copy-link-btn">
        </div>
    </div>
    <!-- author -->
    <a id="footer" href="https://github.com/vivekkushalch">Made with ❤️ by <span>VKCH</span></a>
</body>

</html>
